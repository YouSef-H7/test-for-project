name: Infrastructure Management (Terraform)

on:
  push:
    branches:
      - main
    paths:
      - 'Terraform/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Terraform/**'
  workflow_dispatch:

env:
  # Azure Resources
  RESOURCE_GROUP: error-team-rg2
  ACR_NAME: acrteam4
  AKS_CLUSTER_NAME: aks-cluster-team4
  
  # Terraform
  TF_VERSION: 1.6.6

jobs:
  #########################################################
  # TERRAFORM - Validate & Apply Infrastructure
  #########################################################
  terraform:
    name: ğŸ—ï¸ Terraform Validate & Apply
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Terraform
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: ğŸ¯ Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

      - name: âœ… Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: ï¿½ Auto Import Existing Azure Resources
        id: auto_import
        run: |
          echo "ğŸ” Starting automatic resource import detection..."
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Set Azure subscription context
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}" || true
          
          # Function to check and import resources
          import_resource() {
            local tf_resource_type=$1
            local tf_resource_name=$2
            local azure_resource_id=$3
            
            echo ""
            echo "ğŸ” Checking: $tf_resource_type.$tf_resource_name"
            
            # Check if already in Terraform state
            if terraform state show "$tf_resource_type.$tf_resource_name" &>/dev/null; then
              echo "âœ… Already managed by Terraform"
              return 0
            fi
            
            # Try to import
            echo "ğŸ“¦ Attempting to import from Azure..."
            if terraform import "$tf_resource_type.$tf_resource_name" "$azure_resource_id" 2>/dev/null; then
              echo "âœ… Successfully imported!"
            else
              echo "â„¹ï¸  Resource not found in Azure or already managed - will be created/updated by plan"
            fi
          }
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Checking Azure Container Registry (ACR)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check ACR
          ACR_EXISTS=$(az acr show --name "${{ env.ACR_NAME }}" --resource-group "${{ env.RESOURCE_GROUP }}" --query id -o tsv 2>/dev/null || echo "")
          if [ -n "$ACR_EXISTS" ]; then
            echo "ğŸ” Found ACR: ${{ env.ACR_NAME }}"
            import_resource "azurerm_container_registry" "acr" "$ACR_EXISTS" || true
          else
            echo "â„¹ï¸  ACR '${{ env.ACR_NAME }}' not found - will be created"
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Checking AKS Cluster"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check AKS
          AKS_EXISTS=$(az aks show --name "${{ env.AKS_CLUSTER_NAME }}" --resource-group "${{ env.RESOURCE_GROUP }}" --query id -o tsv 2>/dev/null || echo "")
          if [ -n "$AKS_EXISTS" ]; then
            echo "ğŸ” Found AKS Cluster: ${{ env.AKS_CLUSTER_NAME }}"
            import_resource "azurerm_kubernetes_cluster" "aks" "$AKS_EXISTS" || true
          else
            echo "â„¹ï¸  AKS Cluster '${{ env.AKS_CLUSTER_NAME }}' not found - will be created"
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Checking Virtual Network"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check VNet (common naming patterns)
          for VNET_NAME in "aks-vnet" "vnet-${{ env.AKS_CLUSTER_NAME }}" "network-vnet"; do
            VNET_EXISTS=$(az network vnet show --name "$VNET_NAME" --resource-group "${{ env.RESOURCE_GROUP }}" --query id -o tsv 2>/dev/null || echo "")
            if [ -n "$VNET_EXISTS" ]; then
              echo "ğŸ” Found Virtual Network: $VNET_NAME"
              import_resource "azurerm_virtual_network" "vnet" "$VNET_EXISTS" || true
              break
            fi
          done
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Checking Application Gateway"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check Application Gateway
          APPGW_LIST=$(az network application-gateway list --resource-group "${{ env.RESOURCE_GROUP }}" --query "[].{name:name,id:id}" -o json 2>/dev/null || echo "[]")
          if [ "$APPGW_LIST" != "[]" ]; then
            echo "$APPGW_LIST" | jq -r '.[] | "\(.name)|\(.id)"' | while IFS='|' read -r APPGW_NAME APPGW_ID; do
              echo "ğŸ” Found Application Gateway: $APPGW_NAME"
              import_resource "azurerm_application_gateway" "app_gateway" "$APPGW_ID" || true
            done
          else
            echo "â„¹ï¸  No Application Gateway found - will be created if defined"
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Checking Public IP Addresses"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check Public IPs
          PUBLIC_IP_LIST=$(az network public-ip list --resource-group "${{ env.RESOURCE_GROUP }}" --query "[].{name:name,id:id}" -o json 2>/dev/null || echo "[]")
          if [ "$PUBLIC_IP_LIST" != "[]" ]; then
            echo "$PUBLIC_IP_LIST" | jq -r '.[] | "\(.name)|\(.id)"' | while IFS='|' read -r IP_NAME IP_ID; do
              echo "ğŸ” Found Public IP: $IP_NAME"
              # Sanitize name for Terraform (replace hyphens with underscores)
              TF_NAME=$(echo "$IP_NAME" | tr '-' '_' | tr '[:upper:]' '[:lower:]')
              import_resource "azurerm_public_ip" "$TF_NAME" "$IP_ID" || true
            done
          else
            echo "â„¹ï¸  No Public IPs found - will be created if defined"
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Checking Resource Group"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Check Resource Group itself
          RG_EXISTS=$(az group show --name "${{ env.RESOURCE_GROUP }}" --query id -o tsv 2>/dev/null || echo "")
          if [ -n "$RG_EXISTS" ]; then
            echo "ğŸ” Found Resource Group: ${{ env.RESOURCE_GROUP }}"
            import_resource "azurerm_resource_group" "rg" "$RG_EXISTS" || true
          else
            echo "â„¹ï¸  Resource Group '${{ env.RESOURCE_GROUP }}' not found - will be created"
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Scanning All Resources in Resource Group"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # List all resources in the resource group
          ALL_RESOURCES=$(az resource list --resource-group "${{ env.RESOURCE_GROUP }}" --query "[].{name:name,type:type,id:id}" -o json 2>/dev/null || echo "[]")
          if [ "$ALL_RESOURCES" != "[]" ]; then
            echo "ğŸ“Š Found $(echo "$ALL_RESOURCES" | jq '. | length') resources in Resource Group"
            echo "$ALL_RESOURCES" | jq -r '.[] | "\(.type)|\(.name)|\(.id)"' | while IFS='|' read -r RESOURCE_TYPE RESOURCE_NAME RESOURCE_ID; do
              echo "  ğŸ“Œ $RESOURCE_TYPE: $RESOURCE_NAME"
            done
          fi
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Auto-import check completed!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "â„¹ï¸  Note: Resources not in Terraform state will be planned for creation/update"
          echo "â„¹ï¸  This is normal for a fresh Terraform configuration"
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        continue-on-error: true

      - name: ï¿½ğŸ“‹ Terraform Plan
        id: plan
        run: |
          terraform plan \
            -out=tfplan \
            -no-color
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        continue-on-error: false

      - name: ğŸ’¬ Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: ğŸš€ Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: apply
        run: |
          terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

      - name: ğŸ“Š Terraform Output
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform output -no-color

      - name: ğŸ“ Infrastructure Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… INFRASTRUCTURE UPDATE COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¦ Resource Group: ${{ env.RESOURCE_GROUP }}"
          echo "ğŸ³ ACR: ${{ env.ACR_NAME }}"
          echo "â˜¸ï¸  AKS Cluster: ${{ env.AKS_CLUSTER_NAME }}"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
