name: Infrastructure Management (Terraform)

on:
  push:
    branches:
      - main
    paths:
      - 'Terraform/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Terraform/**'
  workflow_dispatch:

env:
  # Azure Resources
  RESOURCE_GROUP: error-team-rg2
  RESOURCE_GROUP_ALT: error-team-rg
  ACR_NAME: acrteam4
  AKS_CLUSTER_NAME: aks-cluster-team4
  
  # Terraform
  TF_VERSION: 1.6.6

jobs:
  #########################################################
  # TERRAFORM - Validate & Apply Infrastructure
  #########################################################
  terraform:
    name: ğŸ—ï¸ Terraform Validate & Apply
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Terraform
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: ğŸ¯ Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

      - name: âœ… Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: ğŸ§  Auto Import Existing Azure Resources
        id: auto_import
        run: |
          echo "ğŸ” Checking and importing existing Azure resources..."
          echo "â„¹ï¸  Resources split across error-team-rg and error-team-rg2"
          
          # ACR (in error-team-rg)
          echo "ğŸ“¦ Checking ACR in error-team-rg..."
          if az acr show --name ${{ env.ACR_NAME }} --resource-group ${{ env.RESOURCE_GROUP_ALT }} &>/dev/null; then
            echo "âœ… Found ACR in error-team-rg, attempting import..."
            terraform import -no-color module.acr.azurerm_container_registry.acr "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP_ALT }}/providers/Microsoft.ContainerRegistry/registries/${{ env.ACR_NAME }}" 2>&1 | tee /tmp/acr_import.log || echo "âš ï¸  Import failed or already imported"
          else
            echo "â„¹ï¸  ACR not found - will be created"
          fi
          
          # AKS (in error-team-rg2)
          echo "ğŸ“¦ Checking AKS in error-team-rg2..."
          if az aks show --name ${{ env.AKS_CLUSTER_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "âœ… Found AKS in error-team-rg2, attempting import..."
            terraform import -no-color module.aks.azurerm_kubernetes_cluster.aks "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.ContainerService/managedClusters/${{ env.AKS_CLUSTER_NAME }}" 2>&1 | tee /tmp/aks_import.log || echo "âš ï¸  Import failed or already imported"
          else
            echo "â„¹ï¸  AKS not found - will be created"
          fi
          
          # Public IP (in error-team-rg)
          echo "ğŸ“¦ Checking Public IP in error-team-rg..."
          if az network public-ip show --name appgw-team4-pip --resource-group ${{ env.RESOURCE_GROUP_ALT }} &>/dev/null; then
            echo "âœ… Found Public IP in error-team-rg, attempting import..."
            terraform import -no-color module.app_gateway.azurerm_public_ip.appgw_pip "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP_ALT }}/providers/Microsoft.Network/publicIPAddresses/appgw-team4-pip" 2>&1 | tee /tmp/pip_import.log || echo "âš ï¸  Import failed or already imported"
          else
            echo "â„¹ï¸  Public IP not found - will be created"
          fi
          
          # VNet (in error-team-rg2)
          echo "ğŸ“¦ Checking VNet in error-team-rg2..."
          if az network vnet show --name vnet-team4 --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "âœ… Found VNet in error-team-rg2, attempting import..."
            terraform import -no-color module.network.azurerm_virtual_network.vnet "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Network/virtualNetworks/vnet-team4" 2>&1 | tee /tmp/vnet_import.log || echo "âš ï¸  Import failed or already imported"
          else
            echo "â„¹ï¸  VNet not found - will be created"
          fi
          
          # AKS Subnet (in error-team-rg2)
          echo "ğŸ“¦ Checking AKS Subnet in error-team-rg2..."
          if az network vnet subnet show --name subnet-aks --vnet-name vnet-team4 --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "âœ… Found AKS Subnet in error-team-rg2, attempting import..."
            terraform import -no-color module.network.azurerm_subnet.aks_subnet "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Network/virtualNetworks/vnet-team4/subnets/subnet-aks" 2>&1 | tee /tmp/aks_subnet_import.log || echo "âš ï¸  Import failed or already imported"
          else
            echo "â„¹ï¸  AKS Subnet not found - will be created"
          fi
          
          # Application Gateway Subnet (in error-team-rg2)
          echo "ğŸ“¦ Checking App Gateway Subnet in error-team-rg2..."
          if az network vnet subnet show --name subnet-appgw --vnet-name vnet-team4 --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "âœ… Found App Gateway Subnet in error-team-rg2, attempting import..."
            terraform import -no-color module.network.azurerm_subnet.appgw_subnet "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Network/virtualNetworks/vnet-team4/subnets/subnet-appgw" 2>&1 | tee /tmp/appgw_subnet_import.log || echo "âš ï¸  Import failed or already imported"
          else
            echo "â„¹ï¸  App Gateway Subnet not found - will be created"
          fi
          
          # Application Gateway (in error-team-rg)
          echo "ğŸ“¦ Checking Application Gateway in error-team-rg..."
          if az network application-gateway show --name appgw-team4 --resource-group ${{ env.RESOURCE_GROUP_ALT }} &>/dev/null; then
            echo "âœ… Found Application Gateway in error-team-rg, attempting import..."
            terraform import -no-color module.app_gateway.azurerm_application_gateway.app_gateway "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP_ALT }}/providers/Microsoft.Network/applicationGateways/appgw-team4" 2>&1 | tee /tmp/appgw_import.log || echo "âš ï¸  Import failed or already imported"
          else
            echo "â„¹ï¸  Application Gateway not found - will be created"
          fi
          
          echo ""
          echo "âœ… Auto-import step completed!"
          echo "â„¹ï¸  Check logs above for any import errors"
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        continue-on-error: true

      - name: ğŸ“‹ Terraform Plan
        id: plan
        run: |
          terraform plan \
            -out=tfplan \
            -no-color
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        continue-on-error: false

      - name: ğŸ’¬ Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: ğŸš€ Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: apply
        run: |
          terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

      - name: ğŸ“Š Terraform Output
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform output -no-color

      - name: ğŸ“ Infrastructure Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… INFRASTRUCTURE UPDATE COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¦ Resource Group: ${{ env.RESOURCE_GROUP }}"
          echo "ğŸ³ ACR: ${{ env.ACR_NAME }}"
          echo "â˜¸ï¸  AKS Cluster: ${{ env.AKS_CLUSTER_NAME }}"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
